<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form-elem">
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="myEmail@mail.info">
            <span><i class="fas fa-exclamation-triangle"></i>Sorry, but that email is invalid.</span>
        </div>
        <div class="form-elem">
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" placeholder="+779 55 24 32" maxlength="17">
            <i class="fas fa-sort-down"></i>
            <ul class="phoneList">
                <li>Russia(+7)</li>
                <li>Armenia(+374)</li>
                <li>Georgia(+995)</li>
            </ul>
            <span class="phone-warning"><i class="fas fa-exclamation-triangle"></i>Sorry, that phone number is invalid.</span>
        </div>
        <button id="submit" class="btn" type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
